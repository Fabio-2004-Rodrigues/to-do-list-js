<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>To-do List</h1>
        </header>
        <div class="todo" id="todo">
            <form id="todo-form">
                <h3>Adicione uma Tarefa:</h3>
                <div class="form-control">
                    <input type="todo" id="todo-input" placeholder="O que voce irÃ¡ fazer?">
                    <button type="submit" id="create-btn"><i class="fa-solid fa-plus"></i></button>
                </div>
            </form>
        </div>
        <div class="search-filter" id="search-filter">
            <div class="search" id="search">
                <h3>Pesquisar:</h3>
                <div class="form-control">
                    <input type="text" id="input-search">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="filter" id="filter">
                <h3>Filtrar:</h3>
                <select name="all" id="select-all-filter">
                    <option value="all" select>Todos</option>
                    <option value="done" select>Cancelados</option>
                    <option value="todo" select>A fazer</option>
                </select>
            </div>
        </div>
        <div class="todo-list" id="todo-list">
         
        </div>
    </div>

</body>

</html>
